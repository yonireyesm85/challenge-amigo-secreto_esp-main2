<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        Amigo Secreto!
        <img
          src="./assets/gta-removebg-preview.png"
          alt="imagen auto"
          class="imagen__auto"
        />
      </h1>
    </header>
    <div class="seccion__1">
      <section class="input-section">
        <h2 class="section-title">Digite el nombre de sus amigos</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            placeholder="Escribe un nombre"
          />
          <button class="button-add" onclick="agregarAmigo()">Añadir</button>
        </div>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>
        <div class="button-container">
          <button
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícono para sortear"
            />
            Sortear amigo
          </button>
        </div>
      </section>
      <img
        src="./assets/bender-removebg-preview.png"
        alt="bender el tremendo"
        class="imagen__bender"
      />
      <button class="audio-futurama">Reproducir Música</button>
    </div>
    <footer>
      <p>
        Desarrollado por yhoni-reyes
        <img
          src="./assets/bender-el-volteado.png"
          alt="Bender"
          class="imagen__bender__footer"
        />
      </p>
    </footer>
    <audio id="audio-futurama" src="./assets/audio-futurama.m4a" loop></audio>
    <script src="app.js" defer></script>
  </body>
</html>
